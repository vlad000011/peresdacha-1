<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Чат-бот — Счётчик чисел</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page">
  <div class="chat-wrapper">
    <header class="chat-header">
      <img src="bot_avatar.png" alt="bot" class="avatar">
      <div class="title">Чат-бот</div>
    </header>

    <main class="messages" id="messages" aria-live="polite"></main>

    <div class="composer">
      <div class="typing" id="typing" aria-hidden="true"><span></span><span></span><span></span></div>
      <textarea id="input" placeholder="Напишите сообщение..." rows="1"></textarea>
      <button id="send" disabled title="Отправить">
        <img src="paper-plane.svg" alt="send" />
        <span>ОТПРАВИТЬ</span>
      </button>
    </div>
  </div>
</div>
<script src="app.js"></script>
</body>
</html>
